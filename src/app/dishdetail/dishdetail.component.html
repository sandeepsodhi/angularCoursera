<div class="container"
    fxLayout = "row"
    fxLayout.sm = "column"
    fxLayout.xs = "column"
    fxLayoutAlign.gt-md = "space-aroundcenter"
    fxLayoutGap = "10px"
    fxLayoutGap.xs = "0">

    <div fxFlex = "40">
        <div fxFlex *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3 *ngIf="dish">{{ dish.name | uppercase }}</h3> 
                    </mat-card-title>
                </mat-card-header>   
                <img mat-card-image src ={{dish.image}} alt="{{dish.name}}">
                <mat-card-content>
                    <p>{{ dish.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Like</button>
                    <button mat-button>Share</button>
                    <button mat-button (click) = "goBack()">Back </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

    <div fxFlex="40" *ngIf="dish">
            <mat-list>
              <mat-list-item>
                <h2> Comments </h2>        
              </mat-list-item>
              <mat-list-item *ngFor="let c of dish.comments">
                <p mat-line>
                  <span> {{c.comment}} </span>
                </p>
                <p mat-line>
                  <span> {{c.rating}} Stars</span>
                </p>
                <p mat-line>
                  <span> -- {{c.author}} {{c.date | date}} </span>
                </p>
              </mat-list-item>
            </mat-list>
          </div>
</div>
